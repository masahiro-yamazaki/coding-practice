        <img src='../img/calender@2x.png' alt='宿泊予約'>

      <button id='js-hmenu-button' class='header-hmenu-button'

  </section>

    </div>

      <p>ゆるやかに流れ行く時間に身を委ねて</p>
    </div>

    <div class='lower-page-info-inner'>
      <img src='../img/oheya01.png' class='lower-page-info-img'>

      </div>

  <div style='background: yellow; height: 100px;'></div>
  <div style='background: blue; height: 1500px;'></div>
