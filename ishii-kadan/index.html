<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
  <title>石井花壇 | 温海温泉旅館【公式サイト】</title>
  <meta name='description' content='日本古来の素材と現代的表現を併せ持つ温泉旅館、石井花壇。 伝統的「和」の息づく空間で、至極のひとときをお過ごしください。'>
  <meta name='robots' content='noindex'>
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/common.css'>
  <link rel='stylesheet' href='css/style.css'>
  <!-- favicon.icoは16×16と32×32のマルチアイコン -->
  <link rel='shortcut icon' href='favicon.ico'>
  <link href='https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.6.1/css/all.css' rel='stylesheet'>
  <link href='https://unpkg.com/aos@2.3.1/dist/aos.css' rel='stylesheet'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css'>
</head>

<body>
  <!-- ヘッダー -->
  <header class='header header--black'>
    <div class='header-logo-menu'>
      <a class='header-logo' href='./index.html'>
        <img class='header-image--default' src='img/top-header-logo@2x.png' alt='石井花壇'>
        <img class='header-image--scrolled' src='img/sub-header-logo@2x.png' alt='石井花壇'>
      </a>
      <!-- PCのみ表示 -->
      <div class='header-menu header-menu--white'>
        <a href='./room/index.html'>お部屋</a>
        <a href='./food/index.html'>お料理</a>
        <a href='./hot_spring/index.html'>温泉</a>
      </div>
    </div>
    <div class='header-reservation-hmenu'>
      <button class='header-reservation'>
        <img src='img/calender@2x.png' alt='宿泊予約'>
        <span>宿泊予約</span>
      </button>
      <!-- iPad/SPのみ表示 -->
      <button id='js-hmenu-button' class='header-hmenu-button header-hmenu-button--white'
           aria-controls='js-glabal-menu' aria-expanded='false' area-label='メニューを開閉する'>
        <i class='fa fa-2x fa-bars js-hmenu-open-icon show'></i>
        <i class='fa fa-2x fa-times js-hmenu-close-icon'></i>
      </button>
    </div>
  </div>
  </header>
  <!-- ハンバーガーメニュー -->
  <div id='js-global-menu' class='hmenu' aria-hidden='true'>
    <div class='hmenu-contents'>
      <div><a href='./room/index.html'>お部屋</a></div>
      <div><a href='./food/index.html'>お料理</a></div>
      <div><a href='./hot_spring/index.html'>温泉</a></div>
    </div>
  </div>
  <!-- モーダルエリア -->
  <section class='modal-area'>
    <div class='modal-background'></div>
    <div class='modal-wrapper'>
      <img src='img/close@2x.png' class='close-icon'>
      <form class='modal-form'>
        <div class='modal-title'>宿泊予約</div>
        <div class='modal-content-title'>お名前</div>
        <input type='text' class='modal-content' placeholder='例：石井正悟'>
        <div class='modal-content-title'>メールアドレス</div>
        <input type='text' class='modal-content' placeholder='例：Example@example.com'>
        <div class='modal-content-title'>ご希望プラン（空いているプランのみ表示されます）</div>
        <select class='modal-content modal-content-plan-select default-color'>
          <option>プランを選択してください</option>
          <option>【期間限定】海辺の四季旬彩、贅沢美味懐石プラン</option>
          <option>平日に優雅に楽しむ、特別宿泊プラン</option>
          <option>絶景貸切露天と個室会席を満喫できるファミリープラン</option>
        </select>
        <div class='modal-content-title'>日時選択</div>
        <input type='text' name='datepicker' id='js-datepicker'
               class='modal-content' placeholder='日時を選択してください'>
        <button class='reservation-submit-button'>送信する</button>
      </form>
    </div>
  </section>
  <!-- ファーストビュー -->
  <section class='first-view'>
    <div style="background-image: url('img/mainbg01.jpg')" class='first-view-img'></div>
    <div style="background-image: url('img/mainbg02.jpg')" class='first-view-img'></div>
    <div style="background-image: url('img/mainbg03.jpg')" class='first-view-img'></div>
    <div class='first-view-copy'>
      <p>頑張る人の</p>
      <p>頑張らない時間</p>
    </div>
  </section>
  <!-- 序文 -->
  <section class='preface'>
  </section>
  <div style='background: black; height: 100px;'></div>
  <div style='background: green; height: 30px;'></div>
  <div style='background: blue; height: 1500px;'>
    <h1>トップページ</h1>
    <a href='./room/index.html'>お部屋</a>
    <a href='./food/index.html'>お料理</a>
    <a href='./hot_spring/index.html'>温泉</a>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/flatpickr'></script>
  <script src='javascript/script.js'></script>
  <script src='javascript/top_script.js'></script>
</body>
</html>
